<!DOCTYPE html>
<html lang="en" class="no-js" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link
            rel="icon"
            href="../../../img/image/logosem2.png"
            type="image/png"
            sizes="700x700"
    />
    <!-- Author Meta -->
    <meta name="author" content="colorlib">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>Events</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    <!--
    CSS
    ============================================= -->
    <link rel="stylesheet" href="../../../css/linearicons.css">
    <link rel="stylesheet" href="../../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link rel="stylesheet" href="../../../css/magnific-popup.css">
    <link rel="stylesheet" href="../../../css/nice-select.css">
    <link rel="stylesheet" href="../../../css/animate.min.css">
    <link rel="stylesheet" href="../../../css/owl.carousel.css">
    <link rel="stylesheet" href="../../../css/jquery-ui.css">
    <link rel="stylesheet" href="../../../css/main.css">
    <link rel="stylesheet" href="../../../css/bass.css">
    <link rel="stylesheet" href="../../../css/response.css">
    <link rel="stylesheet" href="../../../templates/include/public.css">
</head>
<body>
<header id="header">

</header><!-- #header -->

<!-- start banner Area -->
<section class="banner-area relative about-banner" id="home">
    <div class="overlay overlay-bg"></div>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="about-content col-lg-12">
                <h1 class="text-white">
                    Events
                </h1>
                <p class="text-white link-nav"><a href="/">Home </a> <span class="lnr lnr-arrow-right"></span>
                    <a href="/events/list"> Events</a></p>
            </div>
        </div>
    </div>
</section>
<!-- End banner Area -->

<!-- Start events-list Area -->
<section class="events-list-area section-gap event-page-lists">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 pb-30" th:each="item : ${eventsDto}">
                <div class="single-carusel row align-items-center">
                    <div class="col-12 col-md-6 thumb">
                        <img class="img-fluid" src="../../../img/e1.jpg" alt="">
                    </div>
                    <div class="detials col-12 col-md-6">
<!--                        <p>5th September, 2022</p>-->
<!--                        <p>[(${#dates.format(item.startDate, 'dd - MMMM - yyyy')})]</p>-->
                        <p th:text="${#dates.format(item.startDate, 'dd - MMMM - yyyy')}" ></p>
<!--                        <p>[[${date}]]</p>-->
                        <a th:href="|/events/detail/${item.id}|"><h4>[[${item.title}]]</h4></a>
                        <p>
                            [[${item.description}]]
                        </p>
                    </div>
                </div>
            </div>
            <a href="#" class="text-uppercase primary-btn mx-auto mt-40">Load more courses</a>
        </div>
    </div>
</section>
<!-- End events-list Area -->

<!-- Start cta-two Area -->
<section class="cta-two-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 cta-left">
                <h1>Not Yet Satisfied with our Trend?</h1>
            </div>
            <div class="col-lg-4 cta-right">
                <a class="primary-btn wh" href="/blog-home/list">view our blog</a>
            </div>
        </div>
    </div>
</section>
<!-- End cta-two Area -->

<!-- start footer Area -->
<footer class="footer-area section-gap" id="footer">

</footer>
<!-- End footer Area -->

<script src="../../../js/vendor/jquery-2.2.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="../../../js/vendor/bootstrap.min.js"></script>
<script src="../../../js/easing.min.js"></script>
<script src="../../../js/hoverIntent.js"></script>
<script src="../../../js/superfish.min.js"></script>
<script src="../../../js/jquery.ajaxchimp.min.js"></script>
<script src="../../../js/jquery.magnific-popup.min.js"></script>
<script src="../../../js/jquery.tabs.min.js"></script>
<script src="../../../js/jquery.nice-select.min.js"></script>
<script src="../../../js/owl.carousel.min.js"></script>
<script src="../../../js/mail-script.js"></script>
<script>
    $(function () {
        $("#header").load("../../../templates/include/header.html");
        $("#footer").load("../../../templates/include/footer.html");
    });
</script>
<script src="../../../js/main.js"></script>
</body>
</html>
