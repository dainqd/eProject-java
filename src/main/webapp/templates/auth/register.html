<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link
            rel="icon"
            href="../../img/image/logosem2.png"
            type="image/png"
            sizes="700x700"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../js/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../js/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../js/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../js/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../css/util1.css">
    <link rel="stylesheet" type="text/css" href="../../css/main1.css">
    <link rel="stylesheet" type="text/css" href="../../css/bass.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <a href="/"><img class="image-logo" src="../../img/image/logosem2.png" alt="IMG"></a>
            </div>

            <form class="login100-form validate-form" th:object="${signupRequest}" th:action="@{/service/register}"
                  method="post">
					<span class="login100-form-title">
						Register
					</span>

                <div class="wrap-input100 validate-input" data-validate="Valid username is required: abc.xyz">
                    <input th:field="*{username}" class="input100" type="text" name="username" id="username"
                           placeholder="Username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-user-circle" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input th:field="*{email}" class="input100" type="text" name="email" id="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input th:field="*{password}" class="input100" type="password" name="password" id="password"
                           placeholder="Password" onkeyup='check_pass();'>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input th:field="*{passwordConfirm}" class="input100" type="password" name="confirm_password"
                           id="confirm_password" placeholder=" Confirm Password" onkeyup='check_pass();'>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <input type="submit" id="submit" value="Register" class="login100-form-btn">
                </div>

                <div class="text-center p-t-12 text-support">
                    <a class="txt2 text-controller text-danger" href="/service/forgot-password">
                        Forgot Password?
                    </a>
                </div>

                <div class="text-center p-t-136">
                    Already have an account?
                    <a class="txt2 text-controller text-danger" href="/service/login">
                        Login
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="../../js/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="../../js/vendor/bootstrap/js/popper.js"></script>
<script src="../../js/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="../../js/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="../../js/vendor/tilt/tilt.jquery.min.js"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })

    function check_pass() {
        if (document.getElementById('password').value === document.getElementById('confirm_password').value) {
            document.getElementById('submit').disabled = false;
        } else {
            document.getElementById('submit').disabled = true;
        }
    }
</script>
<!--===============================================================================================-->
<script src="../../js/main1.js"></script>

</body>
</html>
