<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link
            rel="icon"
            href="../../img/image/logosem2.png"
            type="image/png"
            sizes="700x700"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../js/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../js/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../js/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../js/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/main1.css">
    <link rel="stylesheet" type="text/css" href="../../css/bass.css">
    <!--===============================================================================================-->
</head>
<body class="img js-fullheight" style="background-image: url(../../img/image/bg.jpg);">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Login</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Have an account?</h3>
                    <form class="login100-form validate-form" th:object="${loginRequest}" th:action="@{/auth/login}"
                          method="post">
                        <div class="form-group">
                            <input th:field="*{username}"  type="text" class="form-control" placeholder="Username" required>
                            <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error!</span>
                        </div>
                        <div class="form-group">
                            <input th:field="*{password}" id="password-field" type="password" class="form-control" placeholder="Password"
                                   required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error!</p>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50 text-md-left ml-2">
                            <a href="/auth/forgot-password" style="color: #fff">Forgot Password</a>
                        </div>
                            <div class="w-50 text-md-right mr-2">
                                <a href="/auth/register" style="color: #fff">Sign Up</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="../../js/vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="../../js/vendor/bootstrap/js/popper.min.js"></script>
<script src="../../js/vendor/bootstrap.min.js"></script>
<script src="../../js/main2.js"></script>
<script>

</script>
</body>
</html>
