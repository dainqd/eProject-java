            rel="icon"
            href="../../img/image/logosem2.png"
            type="image/png"
            sizes="700x700"
    />
    <!--===============================================================================================-->

<body class="img js-fullheight" style="background-image: url(../../img/image/bg.jpg);">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Login</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Have an account?</h3>
                    <form action="#" class="signin-form">
                        <div class="form-group">
                            <input id="username" type="text" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input id="password" type="password" class="form-control" placeholder="Password"
                                   required>
                            <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <button onclick="myfunction()" type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50 text-md-left ml-2">
                            <a href="/auth/forgot-password" style="color: #fff">Forgot Password</a>
                        </div>
                            <div class="w-50 text-md-right mr-2">
                                <a href="/auth/register" style="color: #fff">Sign Up</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    function myfunction() {
        var usr = document.getElementById('username').value;
        var pass = document.getElementById('password').value;
        const data = {
            username: usr,
            password: pass,
        };
        fetch('http://localhost:8080/api/v1/auth/signin', {
            method: 'POST',
            headers: {
                'content-type': 'application/json'
            },
            body: JSON.stringify(data),

        })
            .then(response => {
                if (response.status == 200) {
                    return response.json();
                }
                else {
                    alert("Error Password or Username");
                }
            })
            .then((response) => {
                let roles = response.roles;
                const Itoken = response.token;
                localStorage.setItem('token', Itoken);
                localStorage.setItem('role', roles[0]);
                localStorage.setItem('id', response.id)
                localStorage.setItem('username', response.username)
                window.location.href = '/'
            })
            .catch(error => console.log(error));
        console.log(data);
    }
</script>

<script src="../../js/vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="../../js/vendor/bootstrap/js/popper.min.js"></script>
<script src="../../js/vendor/bootstrap.min.js"></script>
<script src="../../js/main2.js"></script>

</body>
</html>
