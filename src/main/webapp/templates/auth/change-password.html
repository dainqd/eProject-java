<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <title>Change Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link
            rel="icon"
            href="../../img/image/logosem2.png"
            type="image/png"
            sizes="700x700"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../js/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../js/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../js/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../js/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../css/util1.css">
    <link rel="stylesheet" type="text/css" href="../../css/main1.css">
    <link rel="stylesheet" type="text/css" href="../../css/bass.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <a href="/"><img class="image-logo" src="../../img/image/logosem2.png" alt="IMG"></a>
            </div>

            <form class="login100-form validate-form" t>
					<span class="login100-form-title">
						Change Password
					</span>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password confirm is required">
                    <input class="input100" type="password" name="confirm_password" placeholder="Password confirm">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <input class="login100-form-btn" type="submit" value="Send">
                </div>

                <div class="text-center p-b-25 p-t-100 text-support">
                    If not you, click
                    <a class="txt2 text-controller text-danger" href="/">
                        here
                    </a>
                    to return to the home
                </div>
            </form>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="../../js/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="../../js/vendor/bootstrap/js/popper.js"></script>
<script src="../../js/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="../../js/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="../../js/vendor/tilt/tilt.jquery.min.js"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<script src="../../js/main1.js"></script>

</body>
</html>
