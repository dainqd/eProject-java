<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <title>Change Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link
            rel="icon"
            href="../../img/image/logosem2.png"
            type="image/png"
            sizes="700x700"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../js/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../js/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../js/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../js/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../css/util1.css">
    <link rel="stylesheet" type="text/css" href="../../css/main1.css">
    <link rel="stylesheet" type="text/css" href="../../css/bass.css">
    <!--===============================================================================================-->
</head>
<body>

<body class="img js-fullheight" style="background-image: url(../../img/image/bg.jpg);">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Change password</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <form action="#" class="signin-form">
                        <div class="form-group">
                            <input id="password-field" onkeyup='check_pass();' type="password" class="form-control" placeholder="New Password"
                                   required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input id="password-confirm" onkeyup='check_pass();' type="password" class="form-control" placeholder="New Password Confirm"
                                   required>
                            <span toggle="#password-confirm" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">Submit</button>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50 text-md-left ml-2">
                                <a href="/auth/login" style="color: #fff">Sign In</a>
                            </div>
                            <div class="w-50 text-md-right mr-2">
                                <a href="/auth/register" style="color: #fff">Sign Up</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="../../js/vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="../../js/vendor/bootstrap/js/popper.min.js"></script>
<script src="../../js/vendor/bootstrap.min.js"></script>
<script src="../../js/main2.js"></script>
</body>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })

    function check_pass() {
        if (document.getElementById('password-field').value === document.getElementById('password-confirm').value) {
            document.getElementById('submit').disabled = false;
        } else {
            document.getElementById('submit').disabled = true;
        }
    }
</script>
<!--===============================================================================================-->

</body>
</html>
